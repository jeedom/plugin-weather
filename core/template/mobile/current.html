
<div class="eqLogic eqLogic-widget" data-eqType="#eqType#" data-category="#category#" data-tags="#data-tags#" style="border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#">
	<span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
	<i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 3px;"></i>
	<span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
	<center style="#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span></center>
	<center><i class="#icone#" style="font-size: 4em;"></i></center>
	<center>#condition# </center>
	<center>#temperature# Â°C / #humidity# %</center>
	<center>#windspeed# km/h</center>
	<div>
		<center>#forecast#</center>
	</div>
	
	<script>
		$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
			jeedom.cmd.execute({id: '#refresh_id#'});
		});
	</script>
</div>
